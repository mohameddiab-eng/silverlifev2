<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contacts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen overflow-hidden flex flex-col contacts-theme transition-all duration-500">
    <div id="access-bar">
        <div class="flex justify-between items-center mb-4 border-b pb-2">
            <h3 class="font-bold text-lg text-gray-800">Accessibility</h3>
            <button onclick="toggleAccessBar()" class="text-gray-500 text-xl"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="mb-5">
            <p class="text-sm text-gray-600 mb-2 font-bold">Text Size</p>
            <div class="flex gap-2">
                <button onclick="setAccess('size', 'normal')" class="flex-1 bg-gray-200 text-gray-800 p-2 rounded text-sm hover:bg-gray-300">A</button>
                <button onclick="setAccess('size', 'large')" class="flex-1 bg-gray-200 text-gray-800 p-2 rounded text-lg font-bold hover:bg-gray-300">A+</button>
                <button onclick="setAccess('size', 'xl')" class="flex-1 bg-gray-200 text-gray-800 p-2 rounded text-xl font-bold hover:bg-gray-300">A++</button>
            </div>
        </div>

        <div class="mb-5">
            <p class="text-sm text-gray-600 mb-2 font-bold">Display Mode</p>
            <div class="space-y-2">
                <button onclick="setAccess('mode', 'light')" class="w-full bg-white text-gray-800 p-3 rounded font-bold border border-gray-300 flex items-center justify-center gap-2 shadow-sm">
                    <i class="fas fa-sun text-yellow-500"></i> Light Mode
                </button>
                 <button onclick="setAccess('mode', 'dark')" class="w-full bg-gray-800 text-white p-3 rounded font-bold border border-gray-600 flex items-center justify-center gap-2">
                    <i class="fas fa-moon"></i> Dark Mode
                </button>
                <button onclick="setAccess('mode', 'contrast')" class="w-full bg-black text-yellow-400 p-3 rounded font-bold border-2 border-yellow-400 flex items-center justify-center gap-2">
                    <i class="fas fa-adjust"></i> High Contrast
                </button>
            </div>
        </div>

        <div class="mb-5">
            <p class="text-sm text-gray-600 mb-2 font-bold">Voice Assistant</p>
            <div class="flex gap-2">
                <button onclick="readPage()" class="flex-1 bg-blue-100 text-blue-800 p-3 rounded font-bold flex items-center justify-center gap-2 hover:bg-blue-200">
                    <i class="fas fa-volume-up"></i> Read
                </button>
                <button onclick="stopReading()" class="w-16 bg-red-100 text-red-800 p-3 rounded font-bold flex items-center justify-center hover:bg-red-200">
                    <i class="fas fa-stop"></i>
                </button>
            </div>
        </div>

        <button onclick="setAccess('reset')" class="w-full bg-gray-200 text-gray-700 p-3 rounded font-bold mt-4 hover:bg-gray-300 border border-gray-300">
            <i class="fas fa-undo mr-1"></i> Reset Settings
        </button>
    </div>
    <div id="fake-call-screen" class="call-screen">
        <div class="flex flex-col items-center w-full">
            <div class="call-avatar pulse-ring">
                <i class="fas fa-user"></i>
            </div>
            <h2 id="call-name" class="text-3xl font-bold mb-2">Contact Name</h2>
            <p id="call-status" class="text-gray-400 text-lg">Calling...</p>
        </div>
        
        <div class="w-full flex flex-wrap justify-center gap-4 py-4">
            <button id="speaker-button" onclick="toggleSpeaker()" class="flex flex-col items-center text-gray-400">
                <div class="w-16 h-16 rounded-full bg-gray-700 flex items-center justify-center mb-2">
                    <i class="fas fa-volume-up text-2xl text-white"></i>
                </div>
                <span class="text-white text-sm">Speaker</span>
            </button>
            <button class="flex flex-col items-center text-gray-400">
                <div class="w-16 h-16 rounded-full bg-gray-700 flex items-center justify-center mb-2">
                    <i class="fas fa-video text-2xl text-white"></i>
                </div>
                <span class="text-white text-sm">Video</span>
            </button>
            <button id="mute-button" onclick="toggleMute()" class="flex flex-col items-center text-gray-400">
                <div class="w-16 h-16 rounded-full bg-gray-700 flex items-center justify-center mb-2">
                    <i class="fas fa-microphone-slash text-2xl text-white"></i>
                </div>
                <span class="text-white text-sm">Mute</span>
            </button>
            <button id="volume-down-button" onclick="decreaseVolume()" class="flex flex-col items-center text-gray-400">
                <div class="w-16 h-16 rounded-full bg-gray-700 flex items-center justify-center mb-2">
                    <i class="fas fa-volume-down text-2xl text-white"></i>
                </div>
                <span class="text-white text-sm">Vol -</span>
            </button>
            <button id="volume-up-button" onclick="increaseVolume()" class="flex flex-col items-center text-gray-400">
                <div class="w-16 h-16 rounded-full bg-gray-700 flex items-center justify-center mb-2">
                    <i class="fas fa-volume-up text-2xl text-white"></i>
                </div>
                <span class="text-white text-sm">Vol +</span>
            </button>
        </div>
 
        <button onclick="endFakeCall()" class="bg-red-500 w-20 h-20 rounded-full flex items-center justify-center shadow-lg tap-effect mt-8">
            <i class="fas fa-phone-slash text-3xl text-white"></i>
        </button>
    </div>
    <header class="bg-teal-600 text-white p-4 shadow-md z-30 sticky top-0 flex justify-between items-center h-16">
        <div class="flex items-center gap-2">
            <button id="menu-button" class="bg-teal-700 w-10 h-10 rounded-full flex items-center justify-center tap-effect border border-teal-500 shadow-sm" aria-label="Menu">
                <i class="fas fa-bars text-lg"></i> <!-- Hamburger Menu Icon -->
            </button>
            <img src="SA.png" alt="Contacts Logo" class="w-8 h-8 rounded-full mr-2 app-logo">
            <h1 class="text-2xl font-bold truncate">Call</h1>
        </div>
        <button onclick="toggleAccessBar()" class="bg-teal-700 w-10 h-10 rounded-full flex items-center justify-center tap-effect border border-teal-500 shadow-sm" aria-label="Accessibility Settings">
            <i class="fas fa-eye text-lg"></i>
        </button>
    </header>

    <main class="flex-1 overflow-y-auto no-scrollbar p-4 relative">
        <section id="contacts" class="page-section active">
            <div class="bg-green-100 border-l-4 border-green-500 p-4 mb-4 rounded-lg">
                <p class="text-green-900 font-bold text-lg">Tap name to call, Trash to delete.</p>
            </div>
            <div id="contact-list" class="grid grid-cols-1 gap-4"></div>
            <button onclick="openModal('contact-modal')" class="fixed bottom-6 right-6 bg-green-600 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center text-2xl tap-effect hover:bg-green-700">
                <i class="fas fa-user-plus"></i>
            </button>
        </section>
    </main>

    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <h3 class="text-2xl font-bold mb-4 text-green-800">Add Contact</h3>
            <input type="text" id="contact-name" placeholder="Name (e.g., Son)" class="w-full p-4 mb-3 border-2 border-gray-300 rounded-xl text-lg text-gray-900">
            <input type="tel" id="contact-phone" placeholder="Phone Number" class="w-full p-4 mb-6 border-2 border-gray-300 rounded-xl text-lg text-gray-900">
            <div class="flex gap-3">
                <button onclick="closeModal('contact-modal')" class="flex-1 py-4 bg-gray-200 text-gray-800 rounded-xl font-bold text-lg">Cancel</button>
                <button onclick="saveItem('contacts')" class="flex-1 py-4 bg-green-600 text-white rounded-xl font-bold text-lg">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <audio id="ringtone-audio" src="apple_ringtone.mp3" loop preload="auto"></audio>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            applyAccessSettings();
        });
    </script>
    <!-- Sidebar Menu -->
    <div id="sidebar-menu">
        <div class="p-4 border-b border-gray-200">
            <h2 class="text-xl font-bold text-gray-800">Menu</h2>
        </div>
        <a href="index.html" class="menu-item home-bg"><i class="fas fa-home"></i> Home</a>
        <a href="shop.html" class="menu-item shop-bg"><i class="fas fa-shopping-cart"></i> Shop List</a>
        <a href="wellness.html" class="menu-item wellness-bg"><i class="fas fa-heart"></i> Exercise</a>
        <a href="contacts.html" class="menu-item contacts-bg"><i class="fas fa-phone"></i> Call</a>
        <a href="meds.html" class="menu-item meds-bg"><i class="fas fa-pills"></i> Medicine</a>
        <a href="schedule.html" class="menu-item schedule-bg"><i class="fas fa-list-alt"></i> Schedule</a>
        <a href="tasks.html" class="menu-item tasks-bg"><i class="fas fa-check"></i> To-Do</a>
        <a href="notes.html" class="menu-item notes-bg"><i class="fas fa-pen"></i> My Diary</a>
    </div>

    <!-- Menu Overlay -->
    <div id="menu-overlay"></div>
</body>
</html>
